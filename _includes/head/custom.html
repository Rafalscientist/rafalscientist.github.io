<style>
  /* 1. ABSOLUTNE WYMUSZENIE WAGI DLA AKTYWNEJ ZAKŁADKI */
  /* Dodajemy więcej klas, aby zwiększyć specyficzność selektora */
  .masthead__menu-item--active a,
  .masthead__menu-item.active a,
  header .masthead__menu-item--active a,
  nav.visible_links .masthead__menu-item--active a {
    font-weight: 900 !important;
    color: #16a085 !important;
    border-bottom: 3px solid #16a085 !important;
    opacity: 1 !important;
    /* Dodatkowy trick: text-shadow symuluje pogrubienie, jeśli czcionka stawia opór */
    text-shadow: 0.5px 0 0 currentColor, -0.5px 0 0 currentColor !important;
  }

  /* 2. WYMUSZENIE DLA WSZYSTKICH LINKÓW W MENU (DLA PEWNOŚCI) */
  .masthead__menu-item a {
    transition: all 0.2s ease-in-out !important;
  }
</style>
