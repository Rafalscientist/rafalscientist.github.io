{% include base_path %}

<style>
  /* 1. GLOBALNY HOVER DLA MENU GÓRNEGO */
  .masthead__menu-item a:hover {
    color: #16a085 !important;
    opacity: 1 !important;
  }

  /* 2. SYMRETRIA I WAGA MENU */
  .masthead__menu-item--active a,
  .masthead__menu-item.active a {
    font-weight: 900 !important;
    color: #16a085 !important;
    border-bottom: 3px solid #16a085 !important;
    opacity: 1 !important;
    text-shadow: 0.25px 0 0.1px #16a085 !important;
    letter-spacing: 0.3px;
  }

  /* 3. LEWA KOLUMNA - HOVER LINKÓW */
  .sidebar .author__urls-wrapper a:hover,
  .sidebar .author__urls-wrapper a:hover i,
  .sidebar .author__urls-wrapper a:hover span {
    color: #16a085 !important;
    opacity: 1 !important;
    text-decoration: none !important;
  }

  /* 4. IKONA SŁOŃCA/KSIĘŻYCA */
  #theme-toggle:hover, .greedy-nav__toggle:hover {
    color: #16a085 !important;
  }

  /* 5. PŁYNNOŚĆ PRZEJŚCIA */
  a, .author__urls i, .author__urls span, .masthead__menu-item a {
    transition: all 0.2s ease-in-out !important;
  }

  /* 6. ŚRODKOWANIE PROFILU I NAPRAWA WYRÓWNANIA IKON PNG/SVG */
  .sidebar .author__profile {
    text-align: center !important;
  }

  .author__avatar {
    display: block !important;
    text-align: center !important;
  }

  .author__avatar img {
    margin-left: auto !important;
    margin-right: auto !important;
    float: none !important;
  }

  .author__urls-wrapper {
    text-align: center !important;
  }

  .author__urls {
    display: inline-flex !important; /* Zmiana na flex dla lepszej kontroli */
    flex-direction: column !important;
    text-align: left !important;     
    padding-left: 0 !important;      
    margin-left: 0 !important;
    list-style-type: none !important;
  }

  /* WYRÓWNANIE KAŻDEGO WIERSZA (IKONA + TEKST) */
  .author__urls li a {
    display: flex !important;
    align-items: center !important; /* Centrowanie pionowe tekstu względem ikony */
    gap: 12px !important;           /* Stały odstęp między ikoną a napisem */
    padding: 4px 0 !important;      /* Równe odstępy między linkami */
    text-decoration: none !important;
  }

  /* UJEDNOLICENIE ROZMIARU TWOICH OBRAZKÓW PNG/SVG */
  .author__urls li img {
    width: 20px !important;         /* Stała szerokość dla wszystkich ikon */
    height: 20px !important;        /* Stała wysokość dla wszystkich ikon */
    min-width: 20px !important;     /* Zapobiega zwężaniu ikon */
    object-fit: contain !important; /* Zachowanie proporcji (nie rozciąga) */
    display: block !important;
    margin: 0 !important;           /* Resetuje marginesy */
  }

  /* 7. WYRÓWNANIE TREŚCI (PRAWA KOLUMNA) */
  .page__title {
    text-align: left !important;
  }

  .page__content p, .page__content li {
    text-align: left !important;
  }

  .page__content {
    margin-left: 0 !important;
  }
</style>
