<style>
  /* 1. TWOJE ZASADY I KOLORY */
  h1, .page__title, .archive__title, .masthead__menu-item--active a {
    color: #16a085 !important;
  }
  .masthead__menu-item a:hover {
    color: #16a085 !important;
  }
  .sidebar .author__profile, .author__avatar {
    text-align: left !important;
  }
  .author__avatar img {
    margin-left: 0 !important;
    display: block !important;
  }

  /* 2. CAŁKOWITE WYŁĄCZENIE MECHANIZMU UKRYWANIA (GREEDY NAV) */
  .greedy-nav {
    overflow: visible !important; /* Pozwala linkom wystawać poza kontener */
  }

  .greedy-nav .visible-links {
    display: flex !important;    /* Wymusza układ poziomy */
    visibility: visible !important;
    opacity: 1 !important;
  }

  /* KLUCZ: Ta reguła nadpisuje próby ukrycia konkretnych pozycji menu */
  .greedy-nav .visible-links li, 
  .greedy-nav .visible-links li.hidden {
    display: inline-block !important; /* Wymusza widoczność nawet z klasą .hidden */
    visibility: visible !important;
    opacity: 1 !important;
  }

  /* Ukrywamy hamburgera na komputerach, by nie dublował menu */
  @media (min-width: 1025px) {
    .greedy-nav button {
      display: none !important;
    }
    .greedy-nav a {
      font-size: 0.82rem !important;
      padding: 0.5rem 0.5rem !important;
    }
  }

  /* 3. STABILIZACJA NAGŁÓWKA */
  .masthead__inner-wrap {
    max-width: 100% !important;
    display: flex !important;
    flex-wrap: nowrap !important; /* Zapobiega łamaniu menu na dwa rzędy */
  }
</style>
